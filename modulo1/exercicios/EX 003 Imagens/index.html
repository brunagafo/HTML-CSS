<!DOCTYPE html>

    <title>Teste com imagens</title>
</head>
<body>

    <h1>Testando carga e imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="LOGO CSS3 200.png" alt="Logo css 3">

    <img src="LOGO HTML PNG 200.png" alt="Logo Html 5">
    <!--Após digitar img, colocar cursor entre as aspas, segurar CTRL + SPACE e a lista de imagens contidas na mesma pasta que foi aberta aparecerá-->

    <p>Podemos também adicionar imagens de subpastas</p>
    <img src="subpasta/AULA IMAGEM 600.jpg" alt="flores">

    <p>E podemos carregar imagens externas:</p>
    <img src="https://img.freepik.com/fotos-gratis/onda-em-estrutura-de-arame-cinza-com-formas-geometricas-em-um-fundo-preto_53876-129584.jpg?w=826&t=st=1662857562~exp=1662858162~hmac=38cc27f88b11f958b621bb6843b5b9e1a5720b1dbd8763bc9d340ceedab1be77" alt="Space by Freepik">
