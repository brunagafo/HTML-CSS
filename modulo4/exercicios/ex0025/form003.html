<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
        div {
            padding-top: 10px;
        }
        div label {
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required max-length="30" placeholder="Nome Completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="De 0 a 10" step="0.1" value="5">
            <!-- O value dentro do input substitui o placeholder-->
        </div>
        <!--<div>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required value="2023-03">
        </div>-->
        <div>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia" required>
        </div>
        <div>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required>
        </div>
        <div>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
