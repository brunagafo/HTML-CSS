<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        form div {
            padding-top: 20px;
        }
    </style>
    <title>Texto e Senha</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusuario">Usuário:</label> <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="30" size="30" placeholder="Nome de usuário" autocomplete="username">
        </div>
        <div>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="Senha" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
