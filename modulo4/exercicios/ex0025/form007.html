<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            text-align: center;
        }
        form {
            width: fit-content;
            border: 1px solid black;
            margin: auto;
        }
        div {
            text-align: center;
            padding: 10px;
        }
        #txtmsg {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

    </style>
</head>

<body>
    <h1>Select, datalist e textarea</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado </label>

            <select name="est" id="iest" required>       
                <option value="">-- Escolha --</option> <!--tornar inválida essa opção-->
                <optgroup label="Noroeste">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazônia</option>
                    <option value="RR">Roraima</option>
                    <option value="RO">Rondônia</option>
                    <option value="PA">Pará</option>
                    <option value="TO">Tocantins</option>
                    <option value="AP">Amapá</option>
                </optgroup>         
                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio grande do norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="BH">Bahia</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Centro Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goiás</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão </label>
            <input type="text" name="prof" id="iprof" list="liprof" required>
            <datalist id="liprof">
                <option>Desenvolvedor</option>
                <option>Farmacêutico</option>
                <option>Enfermeiro</option>
            </datalist>
        </div>

        <div>
            <label for="imsg" id="txtmsg">Mensagem </label>
            <textarea name="msg" id="imsg" cols="30" rows="3"> </textarea> <!--textarea é infinito-->
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
