<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência! &#x1F92F;</p>

    <picture>
        <source media="(max-width:750px)" srcset="paisagem-p.png" alt="Foto p">
        <source media="(max-width:1050px)" srcset="paisagem-m.png" alt="Foto M">
        <img src="paisagem-g.png" alt="Foto G">
    </picture>

</body>
</html>
