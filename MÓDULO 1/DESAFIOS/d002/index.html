<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="Imagens/favicon.ico">
    <link rel="icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>

    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quando lá em cima, como ícone dos favoritos!</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/github-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/github-m.png" type="image/png">
        <img src="Imagens/github-g.png" alt="Foto G">
    </picture>

</body>
</html>
